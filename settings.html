                  <!---MAIN CONTENT START-->
                     <div class="main-content">
                        <!---TOPBBAR START--->
                        <div class="topbar">
                            <div class="search">
                                <input type="text" placeholder="Search . . . " style="margin-right: 10px;">
                                S E T T I N G S 
                            </div>
                            <div class="subsearch">
                              <h3>UniTech, Inc.</h3>
                          </div>
                            <div class="user-profile">
                                <span>GENESIS MARRAYA</span>
                                <img src="images/maraya_121649.jpg" alt="user">
                            </div>
                        </div>
                        <!--TOPBAR END-->

                        <!--CONTENT START-->
                        <div class="content">
                            <div class="settings-container">
                                <div class="settings-header">User Settings</div>
                            
                                <div class="settings-section">
                                  <h3>Profile Settings</h3>
                                  <div class="settings-item">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" placeholder="Enter your username">
                                  </div>
                                  <div class="settings-item">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" placeholder="Enter your email">
                                  </div>
                                  <div class="settings-item">
                                    <label for="bio">Bio:</label>
                                    <input type="text" id="bio" placeholder="Tell us about yourself">
                                  </div>
                                </div>
                            
                                <div class="settings-section">
                                  <h3>Privacy Settings</h3>
                                  <div class="settings-item">
                                    <label for="public-profile">Make profile public:</label>
                                    <input type="checkbox" id="public-profile">
                                  </div>
                                  <div class="settings-item">
                                    <label for="data-sharing">Share data with third parties:</label>
                                    <input type="checkbox" id="data-sharing">
                                  </div>
                                </div>
                            
                                <div class="settings-section">
                                  <h3>Notification Settings</h3>
                                  <div class="settings-item">
                                    <label for="email-notifications">Email Notifications:</label>
                                    <input type="checkbox" id="email-notifications">
                                  </div>
                                  <div class="settings-item">
                                    <label for="sms-notifications">SMS Notifications:</label>
                                    <input type="checkbox" id="sms-notifications">
                                  </div>
                                </div>
                            
                                <div class="settings-section">
                                  <button class="button">Save Settings</button>
                                </div>
                              </div>
                        </div>

                <!--CONTENT END-->
                     </div>
