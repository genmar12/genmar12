<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="style/style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="container">
            <div class="card">
            <img src="image/Logo.png" alt="this is the logo">
            <form>
                <input type="text" placeholder="username" name="username">
                <input type="text" placeholder="full name" name="name">
                <input type="email" placeholder="Email" name="Email">
                <input type="number" placeholder="Student id" name="Student id">
                <input type="password" placeholder="password" name="Re-password">
                <input type="password" placeholder="Re-enter password" name="password">
                <button type="submit"><a href="login.html"> Login </a></button>
                <p>Already have an acc? <a href="/DASHBOARD/logout.html"> Login</a></p>
            </form>
            </div>
        </div>
    </body>
</html>
